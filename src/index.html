<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pete's Pet Shop</h1>
          <hr />
          <h2 class="text-center">Buy some food for our dogs!</h2>
          <br />
        </div>
      </div>

      <div id="productRow" class="row">
        <!-- PRODUCTS LOAD HERE -->
      </div>

      <hr />
      <h2 class="text-center">Look at our dogs!</h2>
      <br />

      <div id="petsRow" class="row d-flex align-items-stretch">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet" style="height: 650px;overflow: auto;">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img
              alt="140x140"
              data-src="holder.js/140x140"
              class="img-rounded img-center"
              style="width: 100%"
              src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
              data-holder-rendered="true"
            />
            <br /><br />
            <strong>Breed</strong>:
            <span class="pet-breed">Golden Retriever</span><br />
            <strong>Age</strong>: <span class="pet-age">3</span><br />
            <strong>Location</strong>:
            <span class="pet-location">Warren, MI</span><br />
            <strong>Like</strong>:
            <span class="pet-like">Warren, MI</span><br /><br />
            <div class="row">
              <div class="col-sm-4">
                <button
                  class="btn btn-primary btn-adopt"
                  type="button"
                  data-id="0"
                >
                  Adopt
                </button>
              </div>
              <div class="col-sm-4">
                <button
                  class="btn btn-warning btn-return"
                  disabled
                  type="button"
                  data-id="0"
                >
                  Return
                </button>
              </div>
            </div>
            <div class="row" style="margin-top: 5px;">
              <div class="col-sm-6">
                <button
                  class="btn btn-info btn-showOwner"
                  type="button"
                  style="display: none"
                  data-id="0"
                >
                  Owner
                </button>
              </div>
            </div>
            <div class="row" style="margin-top: 5px;">
              <div class="col-sm-4">
                <button
                  class="btn btn-secondary btn-vac"
                  type="button"
                  data-id="0"
                >
                  Register vaccination for 2 ETH
                </button>
              </div>
            </div>
            <div class="row" style="margin-top: 5px;">
              <div class="col-sm-4">
                <button
                  class="btn btn-default btn-like"
                  type="button"
                  data-id="0"
                >
                Like
                </button>
              </div>
            </div>
            <div class="row" style="margin-top: 5px;">
              <div class="col-sm-4">
                <button
                  class="btn btn-primary btn-donate"
                  type="button"
                  data-id="0"
                >
                Donate
                </button>
              </div>
            </div>
            <div class="row" style="margin-top: 5px;">
              <div class="col-sm-4">
                <button
                  class="btn btn-default btn-adopt-free"
                  type="button"
                  data-id="0"
                >
                Adopt Free
                </button>
              </div>
            </div>
            <div class="row" style="margin-top: 5px;margin-left: auto;margin-right:auto;">
              <div class="alert alert-success vacStatusAlert" role="alert" style="display: none">
                <p class="text-uppercase vacStatusText">This dog is vacinated!</p>
              </div>
              <!-- <p class="text-uppercase vacStatusText" style="display: none"></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="foodTemplate" style="display: none">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-product">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <strong>Price</strong>:
            <span class="food-price">0</span><br /><br />
            <div class="row">
              <div class="col-sm-4">
                <button
                  class="btn btn-default btn-purchase-food"
                  type="button"
                  data-id="0"
                >
                  Purchase
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
